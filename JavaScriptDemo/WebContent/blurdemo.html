<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	function validate(elem) {
		document.getElementById("err1").innerHTML="";
		if (isNaN(elem.value)) {
			document.getElementById("err1").innerHTML="id must be number";
			elem.focus();
		} else {
			removeFocus(elem);
		}

	}

	function makeFocus(elem) {
		elem.style.backgroundColor = "#87cef1";
		elem.style.borderColor = "red";
	}

	function removeFocus(elem) {
		elem.style.backgroundColor = "white";
		elem.style.borderColor = "";
		
		test(){
			alert('window/tab is yet to be closed');
		}
	}
</script>
</head>
<body onunload="test()">

	<h1>Blur event</h1>
	<hr />
	<form>
		<table cellpadding="10" bgcolor="#e3e3e3">
			<tr>
				<td>empid</td>
				<td><input type="text" id="txtid"
					onblur="removeFocus(this); validate(this)"
					onfocus="makeFocus(this)" />
					<div id="err1"></div>
					
					</td>
					

			</tr>
			<tr>
				<td>name</td>
				<td><input type="text" id="txtname" onblur="removeFocus(this)"
					onfocus="makeFocus(this)" /></td>

			</tr>

			<tr>
				<td colspan="3" align="center"><input type="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
